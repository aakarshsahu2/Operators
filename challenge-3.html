<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String concatination operators</title>
    <style>
         *{
             margin: 0%;
             padding: 0%;
             box-sizing: border-box;
         }
         
         body,html{
             width: 100%;
             height: 100%;
             background-color: rosybrown;
             
           }
    </style>
</head>
<body>
    <h1>string concatination operators</h1>


    <script>
        var str1 = "hello";
        var str2 = "students";
        var str3 = "good morning";

        var str = str1+" " + str2+" " + str3;

        document.write(str);
    </script>
</body>
</html>
